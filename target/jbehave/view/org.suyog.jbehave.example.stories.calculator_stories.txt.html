(org/suyog/jbehave/example/stories/calculator_stories.story)
Narrative:
In order to quickly find out the sum of those two numbers
As a user
I want to use a calculator to add two numbers
Scenario: Add two valid numbers
Examples:
Given a calculator
When I divide <number1> by <number2>
Then the outcome should be <result>

|number1|number2|result|
|10|10|1.0|
|10|2|5.0|
|10|20|0.5|
|0|0|undefined|
|5|0|undefined|
|-5|2|-2.5|
|5|-2|-2.5|
|-5|-2|2.5|
|0|2|0.0|

Example: {number1=10, number2=10, result=1.0}
Given a calculator
When I divide 10 by 10
Then the outcome should be 1.0

Example: {number1=10, number2=2, result=5.0}
Given a calculator
When I divide 10 by 2
Then the outcome should be 5.0

Example: {number1=10, number2=20, result=0.5}
Given a calculator
When I divide 10 by 20
Then the outcome should be 0.5

Example: {number1=0, number2=0, result=undefined}
Given a calculator
When I divide 0 by 0
Then the outcome should be undefined

Example: {number1=5, number2=0, result=undefined}
Given a calculator
When I divide 5 by 0
Then the outcome should be undefined

Example: {number1=-5, number2=2, result=-2.5}
Given a calculator
When I divide -5 by 2
Then the outcome should be -2.5

Example: {number1=5, number2=-2, result=-2.5}
Given a calculator
When I divide 5 by -2
Then the outcome should be -2.5

Example: {number1=-5, number2=-2, result=2.5}
Given a calculator
When I divide -5 by -2
Then the outcome should be 2.5

Example: {number1=0, number2=2, result=0.0}
Given a calculator
When I divide 0 by 2
Then the outcome should be 0.0




]]></script>
